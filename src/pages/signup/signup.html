<ion-content>
  <div></div>
  <div>
    <form (submit)="doSignup()">
      <ion-list>

        <ion-item>
          <ion-input type="email" placeholder="NAME" [(ngModel)]="account.name" name="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="email" placeholder="EMAIL" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>

        <!--
        Want to add a Username? Here you go:

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->

        <ion-item>
          <ion-input type="password" placeholder="PASSWORD" [(ngModel)]="account.password"
                     name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        </div>

      </ion-list>
    </form>
  </div>
  <div>
    <button ion-button clear (click)="login()">Already have account?</button>
  </div>
</ion-content>

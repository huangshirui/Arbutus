<ion-content padding>

  <div></div>
  <div>
    <form (submit)="doResetPassword()">
      <ion-list>

        <ion-item>
          <ion-input type="email" placeholder="EMAIL" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>Submit</button>
        </div>

      </ion-list>
    </form>
  </div>
  <div>
    <button ion-button (click)="login()">Cancel</button>
  </div>
</ion-content>

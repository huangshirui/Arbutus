<ion-content>
  <div></div>
  <div>
    <form (submit)="doLogin()">
      <ion-list>

        <ion-item>
          <ion-input type="email" placeholder="EMAIL" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>

        <!--
        Want to use a Username instead of an Email? Here you go:

        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username"></ion-input>
        </ion-item>
        -->

        <ion-item>
          <ion-input type="password" placeholder="PASSWORD" [(ngModel)]="account.password"
                     name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

      </ion-list>
    </form>
  </div>
  <div>
    <button ion-button clear (click)="resetPassword()">Forget your password?</button>
    <button ion-button clear (click)="signUp()">Create account now</button>
  </div>
</ion-content>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="mic"></ion-icon></button>
  </ion-fab>

  <ion-slides pager text-left style="color: #f4f4f4">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <ion-row>
              <ion-col text-left>
                浦东新区 | <ion-icon name="rainy"></ion-icon> 小雨
              </ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>温度:</ion-col>
              <ion-col width-50 text-left>2°C</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>相对湿度:</ion-col>
              <ion-col width-50 text-left>56%</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>北风:</ion-col>
              <ion-col width-50 text-left>3级</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>AQI:</ion-col>
              <ion-col width-50 text-left>120 | 中度污染</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>气压:</ion-col>
              <ion-col width-50 text-left>1023Pa</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>云量:</ion-col>
              <ion-col width-50 text-left>54%</ion-col>
            </ion-row>
          </ion-col>
          <ion-col width-50>
            <ion-row>
              <ion-col text-left>
                室内环境 | <ion-icon name="happy"></ion-icon> 优
              </ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>温度:</ion-col>
              <ion-col width-50 text-left>25°C</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>相对湿度:</ion-col>
              <ion-col width-50 text-left>69%</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>PM2.5:</ion-col>
              <ion-col width-50 text-left>8μg/m³</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>HCHO:</ion-col>
              <ion-col width-50 text-left>0.01mg/m³</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>CO2:</ion-col>
              <ion-col width-50 text-left>641ppm</ion-col>
            </ion-row>
            <ion-row style="font-size: small;">
              <ion-col width-50 text-left>气压:</ion-col>
              <ion-col width-50 text-left>1047Pa</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <h2>安防状态</h2>
    </ion-slide>

    <ion-slide>
      <button ion-button clear icon-only large color="light">
        <ion-grid>
          <ion-row center>
            <ion-col>
              <ion-icon name="add"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row center>
            <ion-col>
              Add dashboard
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
      <!--<button ion-button clear large>Add dashboard</button>-->
    </ion-slide>
  </ion-slides>
  <ion-item-group>
    <ion-item-divider color="light">客厅
      <ion-icon name="man" item-right></ion-icon>
    </ion-item-divider>
    <ion-item>
      <ion-icon name="thermometer" item-left></ion-icon>
      温度 | 相对湿度
      <ion-note item-right>26°C | 70%</ion-note>
    </ion-item>
    <ion-item>
      <ion-label color="dark">灯光</ion-label>
      <ion-select [(ngModel)]="lamp">
        <ion-option value="1">关闭</ion-option>
        <ion-option value="2">影音</ion-option>
        <ion-option value="3">会客</ion-option>
      </ion-select>
      <ion-icon name="bulb" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-windows" item-left></ion-icon>
      窗1 | 窗2
      <ion-note item-right>关 | 关</ion-note>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">主卧</ion-item-divider>
    <ion-item>
      <ion-icon name="thermometer" item-left></ion-icon>
      温度 | 相对湿度
      <ion-note item-right>22°C | 75%</ion-note>
      <ion-icon name="battery-dead" item-right color="danger"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>主灯</ion-label>
      <ion-icon name="bulb" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>辅灯</ion-label>
      <ion-icon name="bulb" item-left isActive="false"></ion-icon>
    </ion-item>
  </ion-item-group>

</ion-content>
